<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring Boot Thymeleaf Example</title>
</head>
<body>
    <h1>Welcome to Spring Boot with Thymeleaf!</h1>
    <p>This is a simple example of using Thymeleaf with Spring Boot.</p>

    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</body>
